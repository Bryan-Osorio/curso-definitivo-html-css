<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML5</title>
</head>
<body>
    
    <h1>Formulario en HTML</h1>

    <form action="">
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre"><br><br>

        <label for="inicio">¿Que dia iniciastes en platzi? :</label>
        <input type="date" id="inicio"><br><br>

        <label for="horario">¿en que horario estudias? :</label>
        <input type="time" id="horario">
    </form>


</body>
</html>
