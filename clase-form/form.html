<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML5</title>
</head>
<body>
    
    <h1>Formulario en HTML</h1>

    <form action="">
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre"><br><br>

        <label for="inicio">¿Que dia iniciastes en platzi? :</label>
        <input type="date" id="inicio"><br><br>

        <label for="horario">¿en que horario estudias? :</label>
        <input type="time" id="horario">
    </form>


    <h2>AUTOCOMPLETE Y REQUIRED</h2>

    <!-- 

        El atributo autocomplete = “tipo-del-input” hace que el navegador auto-complete los formularios, según el tipo de input. El atributo se coloca en la etiqueta <input>.

        El atributo require, evita que se envíe información del formulario, si el input está vacío. El atributo se coloca en la etiqueta <input>.

     -->

    <form>
        <fieldset>
            <legend>Required y autocomplete</legend>

            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre" autocomplete="name"><br><br>

            <label for="email">Correo :</label>
            <input type="email" id="email" name="email" placeholder="Correo electronico" required autocomplete="email"><br><br>

            <label for="pais">Pais :</label>
            <input type="text" id="pais" name="pais" placeholder="Escribe tu pais" required autocomplete="country"><br><br>

            <label for="cp">Codigo postal :</label>
            <input type="number" id="cp" name="cp" placeholder="Codigo postal" required autocomplete="postal-code"><br><br>

            <input type="submit" value="enviar" name="enviar">

        </fieldset>
    </form>   


</body>
</html>
